<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>NudgeApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav mr-auto flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>
          <li *ngIf="!LoggedIn" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link" [routerLink]='["/login"]'>Log in</a>
          </li>
          <li *ngIf="!LoggedIn" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link" [routerLink]='["/signup"]'>Sign Up</a>
          </li>
          <li *ngIf="LoggedIn" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link" [routerLink]='["/mainaccess"]'>Main</a>
          </li>
          <li *ngIf="LoggedIn" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link" [routerLink]='["/feedback"]'>Feedback</a>
          </li>
          <li *ngIf="LoggedIn" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link" (click)='logOut()' [routerLink]='["/"]'>Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
