<h2 class="center"> SIGNUP </h2>

<form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">

  <label for="name"></label>
  <input type="text" placeholder="Name*:" name="name" id="name" ngModel>

  <label for="email"></label>
  <input type="text" placeholder="Email*:" name="email" id="email" ngModel>

  <label for="username"></label>
  <input type="text" placeholder="Username*:" name="username" id="username" ngModel>

  <label for="password"></label>
  <input type="password" placeholder="Password*:" name="password" id="password" ngModel>

  <label for="password"></label>
  <input type="password" placeholder="Repeat Password*:" name="rpassword" id="rpassword" ngModel>

  <label for="address"></label>
  <input type="text" placeholder="Home Adress*:" name="address" address id="address" ngModel />
  <br /><br />
  <p class="transport">Preferred mode of transport   </p>

  <div class="dropdown">
    <select   (change)="Selected($event.target.value)">
      <option value="0">Car</option>
      <option value="1">Bus</option>
      <option value="2">Bike</option>
      <option value="3">Walk</option>
    </select>
  </div>

  <br /> 

  <label class="green">
    <input type="checkbox" checked="checked" name="remember" /> &nbsp;&nbsp; Enable Push Notifications
  </label>

  <p class="small">By creating an account you agree to our <a href="#" style="color:#00b300">Terms & Agreements</a>.</p>

  <button type="submit"> Sign Up </button>
  <br /> <br />
</form>

<a href="index.html" class="cancelbtnsignup">Cancel</a>
