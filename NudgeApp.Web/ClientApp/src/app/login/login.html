<h2> LOGIN </h2>

<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">

  <input type="text" name="username" id="username" placeholder="Enter Username" ngModel>
  <br /><br />

  <input type="password" name="password" id="password" placeholder="Enter Password" ngModel>
  <br /><br />

  <label>
    <input type="checkbox" checked="checked" name="remember"> Remember Me
  </label>
  <br /><br />

  <input type="submit" name="submit" value="Login">
</form>


<span class="move">
  <a class="psw" href=""> Forgot Password </a>
  <a class="cancelbtn" href="index.html"> Cancel </a>
</span>
<br /><br />

<p>Don't have an account?  <a href="signup.html" class="signupp"> Sign Up </a></p>
