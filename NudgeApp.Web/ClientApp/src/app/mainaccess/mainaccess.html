<h2 class="center"> Travel Now </h2>

<form #travelForm="ngForm" (ngSubmit)="userLocation(travelForm)">

  <input type="text" name="location" id="location" placeholder="Enter Location" ngModel>
  <br /><br />

  <input type="text" name="destination" id="destination" placeholder="Enter Destination" ngModel>
  <br /><br />

  <input type="submit" name="submit" value="Enter">
</form>
