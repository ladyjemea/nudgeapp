<h2 align="center"> SIGNUP </h2>

<form  #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">

  <label for="name"></label>
  <input type="text" placeholder="Name*:" name="name" id="name" ngModel>

  <label for="email"></label>
  <input type="text" placeholder="Email*:" name="email" id="email" ngModel>

  <label for="username"></label>
  <input type="text" placeholder="Username*:" name="username" id="username" ngModel>

  <label for="password"></label>
  <input type="password" placeholder="Password*:" name="password" id="password" ngModel>

  <label for="password"></label>
  <input type="password" placeholder="Repeat Password*:" name="rpassword" id="rpassword" ngModel>

  <label for="address"></label>
  <input type="text" placeholder="Home Adress*:" name="address" address id="address" ngModel />

  <p class="green">Preferred mode of transport</p>

  <div class="custom-select" style="width: 100%; align-self: center; align-content: center;">
    <select type="text" name="transportationmethod" id="transportationmethod">
      <option value="0"> Transport types</option>
      <option value="1">Driving</option>
      <option value="2">Taxi</option>
      <option value="3">Skiing</option>
      <option value="4">Biking</option>
      <option value="5">Bus</option>
      <option value="6">Walking</option>
    </select>
  </div>

  <br />

  <label class="green">
    <input type="checkbox" checked="checked" name="remember"> Enable Push Notifications
  </label>

  <p class="small">By creating an account you agree to our <a href="#" style="color:#00b300">Terms & Agreements</a>.</p>

  <button type="submit"> Sign Up </button>
  <br /> <br />
</form>

<a href="index.html" class="cancelbtnsignup">Cancel</a>
